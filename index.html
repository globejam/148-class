<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/scene.gltf"></a-asset-item>
      <a-asset-item id="giraffe" src="./models/girraffe/scene.gltf"></a-asset-item>  
      <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item> 
      <a-asset-item id="tree" src="./models/tree/scene.gltf"></a-asset-item>  
      <a-asset-item id="fence" src="./models/wooden-fence/scene.gltf"></a-asset-item>  
      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type:ambient;intensity:0.5"></a-entity>


    <!--Directional-->
    <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000">
        <a-entity light="type:directional;intensity:1;castShadow:true;distance:50;decay:2;color:green" position="-100 18 20"></a-entity>
    </a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.005 0.005 0.005" gltf-model="#tiger" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>
<!--Girrafe-->
    <a-entity>
        <a-entity position="-10 2 0" rotation="0 55 0" scale="0.005 0.005 0.005" gltf-model="#giraffe" shadow="cast: true;receive:false">
        </a-entity>
      </a-entity>

      <a-entity>
        <a-entity position="0 2 0" rotation="0 55 0" scale="0.005 0.005 0.005" gltf-model="#tree" shadow="cast: true;receive:false">
        </a-entity>
      </a-entity>

      <a-entity>
        <a-entity position="5 2 0" rotation="0 55 0" scale="0.005 0.005 0.005" gltf-model="#photograpaher" shadow="cast: true;receive:false">
        </a-entity>
      </a-entity>

      <a-entity>
        <a-entity position="10 2 0" rotation="0 55 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;receive:false">
        </a-entity>
      </a-entity>

      <a-entity>
        <a-entity position="15 2 0" rotation="0 55 0" scale="0.005 0.005 0.005" gltf-model="#tree" shadow="cast: true;receive:false">
        </a-entity>
      </a-entity>

      <a-entity>
        <a-entity position="-15 2 0" rotation="0 55 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;receive:false">
        </a-entity>
      </a-entity>
    
    <!--Add Code here-->

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
